<!DOCTYPE html>
<html>
  <!-- <head> contains information about the page. The user does not see this. -->
  <head>
    <meta charset="utf-8">
    <!-- The title appears in the browser tab/window. -->
    <title>WDC 2020</title>
    <!-- CSS styles change the appearance of the page. -->
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>

  <!-- Everything inside <body> is shown on the page...except for <script> tags. -->
  <body>
    <script src="js/three.js"></script>
    <script>

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0xffc837 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.02;
        cube.rotation.y += 0.04;
        renderer.render(scene, camera);
      }
      animate();

    </script>
  </body>
</html>
